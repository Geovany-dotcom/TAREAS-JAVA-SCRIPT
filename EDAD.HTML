<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <script>
        function verificarEdad() {
            const edad = parseInt(document.getElementById('edad').value);
            if (isNaN(edad)) {
                alert("Por favor, introduce un número válido.");
                return;
            }
            if (edad >= 18) {
                document.getElementById('resultado').innerText = "Ya puedes conducir.";
            } else {
                document.getElementById('resultado').innerText = "Aún no puedes conducir.";
            }
        }
    </script>
</head>
<body>
    <h1>Ejercicio 1</h1>
    <label for="edad">Introduce tu edad:</label>
    <input type="number" id="edad" name="edad">
    <button onclick="verificarEdad()">Verificar</button>
    <p id="resultado"></p>
</body>
</html>
