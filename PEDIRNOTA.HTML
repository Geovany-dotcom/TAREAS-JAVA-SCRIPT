<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
    <script>
        function verificarNota() {
            const nota = parseFloat(document.getElementById('nota').value);
            let calificacion = "";
            
            if (isNaN(nota) || nota < 0 || nota > 10) {
                calificacion = "Nota no vÃ¡lida";
            } else if (nota >= 0 && nota < 3) {
                calificacion = "Muy deficiente";
            } else if (nota >= 3 && nota < 5) {
                calificacion = "Insuficiente";
            } else if (nota >= 5 && nota < 6) {
                calificacion = "Suficiente";
            } else if (nota >= 6 && nota < 7) {
                calificacion = "Bien";
            } else if (nota >= 7 && nota < 9) {
                calificacion = "Notable";
            } else if (nota >= 9 && nota <= 10) {
                calificacion = "Sobresaliente";
            }
            
            document.getElementById('resultado').innerText = calificacion;
        }
    </script>
</head>
<body>
    <h1>Ejercicio 2</h1>
    <label for="nota">Introduce tu nota:</label>
    <input type="number" id="nota" name="nota" step="0.1">
    <button onclick="verificarNota()">Verificar</button>
    <p id="resultado"></p>
</body>
</html>
